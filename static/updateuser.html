<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>The Library - IT Security learning</title>
</head>
<body class="w3-light-gray">
<!-- Navigational bar -->
<nav class="w3-bar w3-black">
    <a href="index.html" class="w3-bar-item w3-button w3-left w3-hover-black"><h3><b>The Library</b></h3></a>
    <a href="login.html" id="nav3" class="navbar w3-bar-item w3-button w3-right w3-hover-black"><h5>Log In</h5></a>
    <a href="index.html" id="nav2" class="navbar w3-bar-item w3-button w3-right w3-hover-black"><h5>Browse</h5></a>
</nav>
<!-- Header above main section -->
<section>
    <!-- Main section with contents -->
    <div id="main section" class="w3-row">
        <!-- Section for the modification form -->
        <div class="regf w3-col s12 m9 l9">

            <div class="w3-margin">
                <h3>Modify your information</h3>
                <label for="uname" class="w3-text-black">Username:</label>
                <input id="uname" class="w3-input" type="text" placeholder="Username ...">
            </div>

            <div class="w3-margin">
                <label for="email" class="w3-text-black">Email address:</label>
                <input id="email" class="w3-input" type="text" placeholder="Email address ...">
            </div>

            <div class="w3-margin">
                <label for="password1" class="w3-text-black">Password:</label>
                <input id="password1" class="w3-input" type="text" placeholder="Password ...">
            </div>

            <div class="w3-margin">
                <label for="password2" class="w3-text-black">Password confirmation:</label>
                <input id="password2" class="w3-input" type="text" placeholder="Password ...">
            </div>
            
            <div class="w3-margin">
                <button class="w3-btn w3-black w3-hover-black w3-left">Update my account</button>
            </div>

        </div>
    </div>

</section>
</body>
</html>
